<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout-43</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>Arch Daily</h1>
        </div>
        <div class="menu">
          <a href="/">Share</a>
          <div class="image">
            <img src="./assets/images/icons/share.svg" alt="Share" />
          </div>
        </div>
      </header>
      <main>
        <div class="front-text">
          <p>12 minutes read</p>
          <p>UNIQUE</p>
          <p><span>BU</span>ILDINGS</p>
          <p>25 photos</p>
        </div>
        <div class="back-text">
          <p>BU</p>
        </div>
        <div class="author">
          <div class="image">
            <img src="./assets/images/Avatar.png" alt="" />
          </div>
          <div class="author__info">
            <h3>Andrew Yokalsky</h3>
            <p>Written by</p>
          </div>
        </div>
        <div class="image">
          <img src="./assets/images/Image.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
